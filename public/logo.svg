<svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>

    <!-- Accent Gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>

    <!-- Soft Glow -->
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer subtle ring -->
  <circle cx="120" cy="110" r="88" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.35"/>

  <!-- Logo Core -->
  <g transform="translate(120 110)">
    
    <!-- Browser frame -->
    <rect x="-52" y="-38" width="104" height="76" rx="10"
          fill="#020617"
          stroke="url(#primaryGradient)"
          stroke-width="2.5"/>

    <!-- Browser controls -->
    <circle cx="-38" cy="-24" r="3" fill="#22d3ee"/>
    <circle cx="-26" cy="-24" r="3" fill="#2563eb"/>
    <circle cx="-14" cy="-24" r="3" fill="#a855f7"/>

    <!-- Stylized W -->
    <path d="
      M -36 12
      L -24 -8
      L -12 14
      L 0 -6
      L 12 14
      L 24 -8
      L 36 12"
      fill="none"
      stroke="url(#accentGradient)"
      stroke-width="5.5"
      stroke-linecap="round"
      stroke-linejoin="round"
      filter="url(#softGlow)"/>

    <!-- Code signal line -->
    <line x1="-40" y1="22" x2="40" y2="22"
          stroke="url(#primaryGradient)"
          stroke-width="2"
          opacity="0.45"/>
  </g>

  <!-- Brand Name -->
  <text x="120" y="200"
        font-family="Inter, Segoe UI, system-ui, sans-serif"
        font-size="22"
        font-weight="600"
        letter-spacing="0.5"
        text-anchor="middle"
        fill="url(#primaryGradient)">
    WebStudio
  </text>
</svg>
